name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: DB_PASSWORD=${{ secrets.PASS }} Build the Docker image
        run: docker-compose build
      - name: Run the Docker
        run: DB_PASSWORD=${{ secrets.PASS }} docker-compose up -d
